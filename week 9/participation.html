<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .text {
      background-color: blue;
      padding: 20px;
      font-size: 2rem;
    }
    .text::after {
      content: "I’m small";
    }

    @media (min-width: 800px) {
      .text {
        background-color: red;
      }
      .text::after {
        content: "I’m large";
        background-color: red;
      }
    }
  </style>
</head>
<body>
  <div class="text"></div>
</body>
</html>
