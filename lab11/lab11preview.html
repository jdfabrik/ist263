<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>
    <link rel="stylesheet" href="../styles/animate2.css">
    <script>
        function WinnerMessage() {
            alert("You Won");
        }
        function TryAgain() {
            alert("Wrong Shell - Try Again");
        }
    </script>
    <style>
        .container {
            display: flex;
        }
        .first, .second, .third {
            order: 1;
        }
    </style>
    <script>
        function ShuffleShells() {
    document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 1);
    }
    window.onload = ShuffleShells;
    </script>
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="../images/walnut.png" alt="first walnut" id="first" class="first" onclick="WinnerMessage();">
        <img src="../images/walnut.png" alt="second walnut" id="second" class="second" onclick="TryAgain();">
        <img src="../images/walnut.png" alt="third walnut" id="third" class="third" onclick="TryAgain();">
    </div>
    <div id="message">
        <script>
            function WinnerMessage() {
                document.getElementById("message").innerHTML = "You Won";
            }
        
            function TryAgain() {
                document.getElementById("message").innerHTML = "Wrong Shell - Try Again";
            }
        </script>
    </div>
</head>

</html>
